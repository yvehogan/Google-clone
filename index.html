<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone</title>
    <script src="https://kit.fontawesome.com/831b3a8377.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#"> Gmail</a>
            <a href="#">Images</a>
            <img src="images/googleapp.jpeg" alt="Googleapp">
            <img src="images/eve.png" alt="eve">
        </nav>
    </header>
    <main>
        <img src="images/google-logo.png" alt="GoogleLogo">
        
        <div class="input-images">
            <i class="fas fa-search"></i>
            <img class="mic" src="images/Google-mic.png" alt="">
            <input type="text">
        </div>
     
        <div class="btn">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>

        <p> Google offered in: <a href="">Hausa</a>
        <a href="">Igbo</a>
        <a href="">Ede yoruba</a>
        <a href="">Nigerian Pigin</a>
        </p>

    </main>
    <footer>
        <div class="footer-top">
            <p>Nigeria</p>
        </div>
        <div class="footer-bottom">

            <div class="left">
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search Works</a>
            </div>

            <a>Carbon Neutral Since 2007</a>

            <div class="right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
